extensions:
  - id: bungcip.better-toml
    name: Better TOML
    author: bungcip
    description: Better TOML Language Support
    enabled: true

  - id: alefragnani.bookmarks
    name: Bookmarks
    author: Alessandro Fragnani
    description: Mark lines and jump to them
    enabled: true

  - id: ms-vscode.cpptools
    name: C/C++
    author: Microsoft
    description: C/C++ IntelliSense, debugging, and code browsing.
    enabled: true

  - id: wmaurer.change-case
    name: change-case
    author: wmaurer
    description: Quickly change the case (camelCase, CONSTANT_CASE, snake_case, etc) of the current selection or current word
    enabled: true

  - id: streetsidesoftware.code-spell-checker
    name: Code Spell Checker
    author: Street Side Software
    description: Spelling checker for source code
    enabled: true

  - id: msjsdiag.debugger-for-chrome
    name: Debugger for Chrome
    author: Microsoft
    description: Debug your JavaScript code in the Chrome browser, or any other target that supports the Chrome Debugger protocol.
    enabled: true

  - id: peterjausovec.vscode-docker
    name: Docker
    author: Microsoft
    description: Adds syntax highlighting, commands, hover tips, and linting for Dockerfile and docker-compose files.
    enabled: true

  - id: mikestead.dotenv
    name: DotENV
    author: mikestead
    description: Support for dotenv file syntax
    enabled: true

  - id: editorconfig.editorconfig
    name: EditorConfig for VS Code
    author: EditorConfig
    description: EditorConfig Support for Visual Studio Code
    enabled: true

  - id: dbaeumer.vscode-eslint
    name: ESLint
    author: Dirk Baeumer
    description: Integrates ESLint JavaScript into VS Code.
    enabled: true

  - id: felipecaputo.git-project-manager
    name: Git Project Manager
    author: Felipe Caputo
    description: Allows you to change easily between git projects.
    enabled: true

  - id: ms-vscode.go
    name: Go
    author: Microsoft
    description: Rich Go language support for Visual Studio Code
    enabled: true

  - id: ms-vsliveshare.vsliveshare-pack
    name: Live Share Extension Pack
    author: Microsoft
    description: Collection of extensions that enable real-time collaborative development with VS Live Share
    enabled: true

  - id: felixfbecker.php-debug
    name: PHP Debug
    author: Felix Becker
    description: Debug support for PHP with XDebug
    enabled: true

  - id: neilbrayfield.php-docblocker
    name: PHP DocBlocker
    author: Neil Brayfield
    description: A simple, dependency free PHP specific DocBlocking package
    enabled: true

  - id: felixfbecker.php-intellisense
    name: PHP IntelliSense
    author: Felix Becker
    description: Advanced Autocompletion and Refactoring support for PHP
    enabled: true

  - id: ikappas.phpcs
    name: phpcs
    author: Ioannis Kappas
    description: PHP CodeSniffer for Visual Studio Code
    enabled: true

  - id: ms-python.python
    name: Python
    author: Microsoft
    description: Linting, Debugging (multi-threaded, remote), Intellisense, code formatting, refactoring, unit tests, snippets, and more.
    enabled: true

  - id: rust-lang.rust
    name: Rust
    author: The Rust Programming Language
    description: Rust for Visual Studio Code (powered by Rust Language Server/Rust Analyzer). Provides lints, code completion and navigation, formatting and more.
    enabled: true

  - id: rebornix.toggle
    name: Toggle
    author: Peng Lv
    description: Toggle settings in Visual Studio Code
    enabled: true

  - id: eg2.tslint
    name: TSLint
    author: egamma
    description: TSLint for Visual Studio Code
    enabled: true

  - id: whatwedo.twig
    name: Twig
    author: whatwedo
    description: Syntax highlighting for PHP Twig
    enabled: true

  - id: robertohuertasm.vscode-icons
    name: vscode-icons
    author: Roberto Huertas
    description: Icons for Visual Studio Code
    enabled: true

  - id: lextudio.restructuredtext
    name: reStructuredText
    author: LeXtudio
    description: reStructuredText language support (RST/ReST linter, preview, IntelliSense and more)
    enabled: false

  - id: rebornix.ruby
    name: Ruby
    author: Peng Lv
    description: Provides Ruby language and debugging support for Visual Studio Code
    enabled: false

  - id: castwide.solargraph
    name: Ruby Solargraph
    author: Castwide
    description: Code completion and inline documentation for Ruby
    enabled: false

  - id: misogi.ruby-rubocop
    name: ruby-robocop
    author: misogi
    description: execute rubocop for current Ruby code
    enabled: false

  - id: vscodevim.vim
    name: Vim
    author: vscodevim
    description: Vim emulation for Visual Studio Code
    enabled: false
