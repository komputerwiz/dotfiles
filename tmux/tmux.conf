# vim-like bindings for copy mode
set-window-option -g mode-keys vi

# vim-like bindings for navigating and resizing splits
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# solarized colors
set-option -g status-style bg=colour0
set-option -ga status-style fg=colour12

# override true color terminal support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# don't capture <Esc> key
set-option -gs escape-time 0
